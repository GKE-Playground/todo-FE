<div class="todo-container">
  <h2>Todo List</h2>

  <div>
    <input [(ngModel)]="newTask" placeholder="New Task" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index" class="task-item">
      {{ task.todo }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
